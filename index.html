<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamElements Spinning Wheel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@400&family=Inter:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="wheelContainer">
        <!-- Main wheel container -->
        <div class="wheel-container">
            <!-- Fixed pointer at top of circle -->
            <div class="fixed-pointer">
                <svg width="50" height="60" viewBox="0 0 50 60" class="pointer-svg">
                    <!-- Enhanced pointer with circle -->
                    <path d="M25 5C18.37 5 13 10.37 13 17C13 26.5 25 55 25 55S37 26.5 37 17C37 10.37 31.63 5 25 5Z" 
                          fill="#8B5CF6" stroke="#fff" stroke-width="3"/>
                    <circle cx="25" cy="17" r="8" fill="#fff" stroke="#8B5CF6" stroke-width="2"/>
                    <circle cx="25" cy="17" r="4" fill="#8B5CF6"/>
                </svg>
            </div>
            
            <!-- Fixed center star (clickable) -->
            <div class="center-star-fixed" onclick="spinWheel()" id="centerStar">
                <svg width="40" height="40" viewBox="0 0 24 24" class="star-svg">
                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" 
                          fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
                </svg>
            </div>
            
            <!-- Prize wheel -->
            <svg class="wheel" id="wheel" width="300" height="300" viewBox="0 0 300 300">
                <!-- Wheel segments will be generated dynamically -->
                <g class="segments" id="segments">
                    <!-- Segments will be inserted here by JavaScript -->
                </g>
                
                <!-- White border around wheel -->
                <circle cx="150" cy="150" r="100" fill="none" stroke="#fff" stroke-width="8"/>
                <circle cx="150" cy="150" r="104" fill="none" stroke="#000" stroke-width="2"/>
                
                <!-- Center hub -->
                <circle cx="150" cy="150" r="20" fill="#8B5CF6" stroke="#000" stroke-width="2"/>
            </svg>
        </div>
        
        <!-- Result popup -->
        <div class="result-popup" id="resultPopup">
            <div class="popup-content">
                <div class="popup-header">ðŸŽ‰ Congratulations! ðŸŽ‰</div>
                <div class="popup-prize" id="popupPrize"></div>
                <button class="popup-close" onclick="closePopup()">Close</button>
            </div>
        </div>
        
        <!-- Result display (legacy) -->
        <div class="result" id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
