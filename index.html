<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Decorative stars -->
        <div class="star star-1">⭐</div>
        <div class="star star-2">⭐</div>
        <div class="star star-3">⭐</div>
        
        <!-- Main wheel container -->
        <div class="wheel-container">
            <!-- Location pin -->
            <div class="location-pin">
                <div class="pin-head"></div>
                <div class="pin-point"></div>
            </div>
            
            <!-- Spinning wheel -->
            <div class="wheel" id="wheel">
                <div class="segment segment-1"><span>Content</span></div>
                <div class="segment segment-2"><span>Content</span></div>
                <div class="segment segment-3"><span>Content</span></div>
                <div class="segment segment-4"><span>Content</span></div>
                <div class="segment segment-5"><span>Content</span></div>
                <div class="segment segment-6"><span>Content</span></div>
                <div class="segment segment-7"><span>Content</span></div>
                <div class="segment segment-8"><span>Content</span></div>
            </div>
            
            <!-- Center circle with star -->
            <div class="center-circle">
                <div class="center-star">⭐</div>
            </div>
        </div>
        
        <!-- Spin button -->
        <button class="spin-button" onclick="spinWheel()">SPIN THE WHEEL</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
